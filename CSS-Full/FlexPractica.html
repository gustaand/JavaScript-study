<!DOCTYPE html>

<html>
    <head>
        <title>Flex Box</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="FlexPractica.css">
    </head>
    <body>
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input type="email" class="form__input" placeholder="E-mail">
                </div>
                <div class="form__section">
                    <input type="text" class="form__input" placeholder="Asunto">
                </div>
                <div class="form__section">
                    <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type="submit" class="form__input">
                </div>
            </form>
            <div class="form-img">
                <div class="img-container">
                    <div>
                        <img src="https://freepikpsd.com/file/2019/10/email-logo-png-black-Transparent-Images.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
